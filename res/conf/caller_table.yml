start: [ mode_roscore ]
port: 33269
modes:
    mode_roscore:
        description: 'ros主节点'
        executables:
            -   name: 'roscore'
                path: ''
    #                executor: 'bash'
    mode_com:
        description: '行车公共模块'
        executables:
            -   name: 'livox_ros_driver_node'
                path: 'install/lib/livox_ros_driver/'
            -   name: 'TaskFinishExcel.py'
                path: 'install/lib/Save_Excel/'
                executor: 'python2'
            -   name: 'SysFauStatusExcel.py'
                path: 'install/lib/Save_Excel/'
                executor: 'python2'
    mode_1:
        description: '行车1的模块'
        variables:
            car_dir: '/data/garbage_auto_ws/car_1'
        executables:
            -   name: 'fault_monitor'
                path: '$car_dir/install/lib/fault_monitor/'
            -   name: 'perception'
                path: '$car_dir/install/lib/perception/'
            -   name: 'task_planner'
                path: '$car_dir/install/lib/task_planner/'
            -   name: 'grab_weight_publish'
                path: '$car_dir/install/lib/grab_weight_publish/'
            -   name: 'ocr_detector.py'
                path: '$car_dir/install/lib/grab_image_detector/'
                executor: 'python3'
                params: ''
            -   name: 'burner_volume_detector'
                path: '$car_dir/install/lib/burner_volume_detector/'
            -   name: 'laser_info'
                path: '$car_dir/install/lib/laser_measure/'
            -   name: 'move_controller'
                path: '$car_dir/install/lib/move_controller/'
            -   name: 'move_plc_ctr'
                path: '$car_dir/install/lib/move_controller/'
            -   name: 'door_info'
                path: '$car_dir/install/lib/door_info/'
            -   name: 'move_monitor_node'
                path: '$car_dir/install/lib/move_monitor_node/'
            -   name: 'fault_monitor_ros'
                path: '$car_dir/install/lib/fault_monitor_ros/'
    mode_2:
        description: '行车2的模块'
        variables:
            car_dir: '/data/garbage_auto_ws/car_2'
        executables:
            -   name: 'fault_monitor'
                path: '$car_dir/install/lib/fault_monitor/'
            -   name: 'perception'
